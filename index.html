<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07 - LOL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="body">
        <section class="card">
            <figure class="title">
                <img src="img/title.png" alt="img-riot games">
            </figure>
            <form class="login">
                <legend>Fazer Login</legend>
                <input type="text" placeholder="Nome de Usuário">
                <input type="password" placeholder="senha">
                <ul class="social-media">
                    <li>
                        <a class="facebook" href="https://www.facebook.com/leagueoflegends/" target="_blank">
                            <img src="img/facebook.png" alt="link-facebook">
                        </a>
                    </li>
                    <li>
                        <a class="google" href="https://play.google.com/store/apps/details?id=com.riotgames.league.wildrift&hl=pt_BR&gl=US" target="_blank">
                            <img src="img/google.png" alt="link-jogo-app-google">
                        </a>
                    </li>
                    <li>
                        <a class="apple" href="https://apps.apple.com/br/app/league-of-legends-wild-rift/id1480616990" target="_blank">
                            <img src="img/apple.png" alt="link-jogo-app-apple">
                        </a>
                    </li>
                </ul>
                <div class="manter-login">
                    <input type="checkbox" id="conect">
                    <label for="conect">Manter login</label>
                </div>
            </form>
            <div class="sessao">
                <button disabled class="seta">
                    <img src="img/seta.png" alt="img-seta">
                </button>
                <p>Não consegue iniciar a sessão?</p>
                <p>Criar conta</p>
            </div>
        </section>
        <figure class="img-lol">
            <img class="img-lol" src="img/img-background.png" alt="img-lol">
        </figure>
    </section>
    <script src="script.js"></script>
</body>
</html>
